{% extends "template.html" %}
{% block main %}
<div id="page-wrapper">
			<div class="main-page">
				<div class="row-one">
					<div class="clearfix"> </div>
				</div>
				<div class="charts">

				</div>
				<h3 class="title1">总排名（按平均分从高到低）</h1>
				<div class="tables">

					<div class="panel-body widget-shadow">
						<table class="table stats-table table-hover">
							<thead>
								<tr>
									<th>排名</th>
									<th>学号</th>
									<th>性别</th>
									<th>平均分</th>
									<th>绩点</th>
								</tr>
							</thead>
							<tbody>
								{% for student in g.score %}
								<tr class="addLink" style="cursor: pointer;" onclick="open_personal_page({{ student.id }})">
									<th scope="row">{{ loop.index }}</th>
									<td>{{ student.id }}</td>
									<td><span class="label label-success">{{ student.gender }}</span></td>
									<td><h5>{{ student.average }} <i class="label"></i></h5></td>
									<td><h5>{{ student.jidian }}<i class="label"></i></h5></td>
								</tr>
								{% endfor %}
								<script>
									function open_personal_page(id) {
										window.open(window.location.href + '/' + id);
									}
								</script>
							</tbody>
						</table>
					</div>
					<div class="clearfix"> </div>
				</div>
				<div class="row">
					<nav>
						<ul class="pagination">
							<li class="disabled"><a aria-label="Previous"><span aria-hidden="true">«</span></a></li>
							<li class="active"><a href="#">1</a></li>
							<li><a href="#">2</a></li>
							<li><a href="#">3</a></li>
							<li><a href="#">4</a></li>
							<li><a href="#">5</a></li>
							<li><a href="#" aria-label="Next"><span aria-hidden="true">»</span></a></li>
						</ul>
					</nav>
				</div>
				<div class="clearfix"> </div>
			</div>
				<div class="clearfix"> </div>
			</div>
		</div>
{% endblock %}
