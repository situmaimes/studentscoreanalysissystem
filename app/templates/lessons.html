{% extends "template.html" %}
{% block main %}
		<div id="page-wrapper">
			<div class="main-page">
				<div class="row-one">
					<div class="clearfix"> </div>
				</div>
				<div class="charts">

				</div>
				<div class="row">
					 <div class="panel-body col stats-info widget-shadow">
						<table class="table stats-table table-hover">
							<thead>
								<tr>
									<th>名称</th>
									<th>课程代码</th>
									<th>人数</th>
									<th>平均分</th>
									<th>学期</th>
									<th>绩点</th>
									<th>课程性质</th>
								</tr>
							</thead>
							<tbody>
								{% for lesson in g.course %}
								<tr>
									<th scope="row">{{ lesson[0] }}</th>
									<td>{{ lesson[3] }}</td>
									<td>{{ lesson[1] }}</td>
									<td>{{ lesson[2] }}</td>
									<td><h5>{{ lesson[4] }} <i class="label"></i></h5></td>
									<td><h5>{{ lesson[5] }} <i class="label"></i></h5></td>
									<td>{{ lesson[6] }}</td>
								</tr>
								{% endfor %}
							</tbody>
						</table>
					</div>
					<div class="clearfix"> </div>
				</div>
				<div class="clearfix"> </div>
			</div>
		</div>
{% endblock %}
{% block search %}
<!--search-box-->
				<div class="search-box" method="get">
					<form class="input">
						<input class="sb-search-input input__field--madoka" placeholder="键入以搜索..." type="search" id="input-31" name="search"/>
						<label class="input__label" for="input-31">
							<svg class="graphic" width="100%" height="100%" viewBox="0 0 404 77" preserveAspectRatio="none">
								<path d="m0,0l404,0l0,77l-404,0l0,-77z"/>
							</svg>
						</label>
					</form>
				</div><!--//end-search-box-->
			<div class="clearfix"> </div>
{% endblock %}
